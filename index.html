<!DOCTYPE html>
<html>
  <head>
    <title>TODO App by Vanilla</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="c-container">
      <header class="p-add-task-area c-section">
        <h1 class="p-add-task-area__title c-section-title">TODOアプリ</h1>
        <input
          id="input-task-title"
          type="text"
          class="p-add-task-area__input"
        />
        <button
          id="add-button"
          class="p-add-task-area__add-button c-button c-button_add-task"
        >
          追加
        </button>
      </header>
      <div class="p-uncomplete-task-area c-section">
        <h2 class="c-section-title">未完了タスク</h2>
        <ul id="uncomplete-task-list" class="p-uncomplete-task-list"></ul>
      </div>
      <div class="p-complete-task-area c-section">
        <h2 class="c-section-title">完了タスク</h2>
        <ul id="complete-task-list" class="p-complete-task-list"></ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
